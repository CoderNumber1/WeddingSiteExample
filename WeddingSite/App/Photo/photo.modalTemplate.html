<div class="modal-body">
    <div class="img-group">
        <carousel>
            <slide ng-repeat="photo in photoViewerCtrl.photos" active="photo.active">
                <img ng-src="{{photo.imageSrc || '//:0'}}" alt="{{photo.name}}" class="img-responsive pic" />
                <div class="carousel-caption">{{photo.name}}</div>
            </slide>
        </carousel>
        <!--<button type="button" class="close close-lg" ng-click="photoViewerCtrl.ok()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>-->
    </div>
</div>
